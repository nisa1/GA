<!DOCTYPE html>
<html>

	<head>

		<meta charset="UTF-8">

		<title>Turn out the lights - Again</title>

		<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

	</head>

	<body class="light-off">

		<button id="light-switch">Turn <span id="switch-label">on</span> the lights!</button>

			<img src="img/lightbulb-off.png" alt="Lights Off" id="bulb-off">
		</div>

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>

		<script src="js/index.js"></script>

	</body>

</html>
