<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">

    <title>jQuery Traffic Light</title>

      <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

  </head>

  <body>

    <div id="control-panel">
      <button id="stop-button" class="button">Stop</button>
      <button id="slow-button" class="button">Slow</button>
      <button id="go-button" class="button">Go</button>
    </div>
    <div id="traffic-light">
      <div id="stop-light" class="bulb"></div>
      <div id="slow-light" class="bulb"></div>
      <div id="go-light" class="bulb"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      
    <script src="js/index.js"></script>

  </body>

</html>
